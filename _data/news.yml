- date: 05 June 2025
  headline: "I am very proud to share that I have successfully defended my master's thesis on 'Synthon-based docking and machine learning to accelerate structure-based drug discovery in ultralarge libraries' and graduated with a Master's degree in Pharmaceutical modelling from [Uppsala University](https://www.uu.se/en/study/programme/masters-programme-pharmaceutical-modelling). I am grateful to my supervisors, [Jens Carlsson](https://www.carlssonlab.org/wp/) and Israel Cabeza de Vaca for their guidance."

- date: 30 May 2025
  headline: "I am delighted to announce that I have been awarded the Hill Scholarships by the Faculty of Pharmacy, Uppsala University. (30.000 SEK)."

- date: 19 March 2025
  headline: "I am happy to share that I have had an opportunity to attend and present the poster of MolSanitizer at the 2nd Nordic Conference on Computational Chemistry, hosted by AstraZeneca Gothenburg. Looking forward to publish the results soon!"

- date: 23 Aug 2024
  headline: "After one year of working in the Mixed-solvent MD (MixMD) project, our paper is now published on [J. Phys. Chem. B](https://doi.org/10.1021/acs.jpcb.4c03057), See its details at [Publications](publications)."


- date: 02 June 2024
  headline: "I am delighted to share that I will conduct my summer internship in Jens Carlsson's lab, Uppsala University. My project will focus on using different active learning approaches to improve the enrichment rate and diversity of AI-accelerated docking. I will also be in charge of developing a pipeline to prepare the large chemical libraries and to generate better conformations."

- date: 24 April 2024
  headline: "I am very proud to share that I have been awarded the Anders Wall's Scholarships by Uppsala University. (40.000 SEK)"


- date: 05 March 2024
  headline: "I am happy to share that I will conduct my master's thesis project in  [Jens Carlsson's lab, Uppsala University](https://www.carlssonlab.org/wp/). My thesis will involve in applying AI in molecular docking and assess their enrichment rate for predictive drug discovery."

- date: 08 January 2024
  headline: "Our new systematic review has been published open access on [Natural Products and Bioprospecting journal](https://link.springer.com/article/10.1007/s13659-023-00424-w). The review summarizes the current evidence on the potential of flavonoids as antidiabetic agents via the inhibition of α-glucosidase and α-amylase simultaneously. See its details at [Publications](publications)."

- date: 27 June 2023
  headline: "Our research article on the discovery of a series of flavonoids as dual-target inhibitors of α-glucosidase and α-amylase has been published on [Molecular Diversity](https://link.springer.com/article/10.1007/s11030-023-10680-0). See its details at [Publications](publications)."

- date: 15 May 2023
  headline: "Our systematic review about the dual-target inhibitory activity of flavonoids has been deposited on [ChemRxiv](https://chemrxiv.org/engage/chemrxiv/article-details/646041c1fb40f6b3ee899c70)."


- date: 11 November 2022
  headline: "I am delighted to announce that I have graduated with a Pharmacist degree from the [University of Medicine and Pharmacy at Ho Chi Minh City](https://ump.edu.vn), achieving an outstanding academic record. I am proud to have secured a very good degree, ranking second among a cohort of 368 students. "

- date: 30 September 2022
  headline: "A second article targetting E8 surface protein of monkeypox has been published on International Journal of Molecular Science. The article could be accessed [here](https://www.mdpi.com/1422-0067/23/19/11570)."

- date: 05 July 2022
  headline: "My first first-authored research article about using CADD techniques to discover potential SARS-CoV-2 Mpro inhibitors has been published on [Structural chemistry](https://link.springer.com/article/10.1007/s11224-022-02000-3)."
